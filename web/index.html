<html>
  <head>
    <title>Here's your diagram</title>
      <link href='http://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
      <link rel=StyleSheet type="text/css" href="1.css">
  </head>
  <body>
    <div id="fullBody">
      <script language="javascript" src="presheaf.js">
      </script>
      <div id="titlebar">
         <h1 id="d_status">Diagram Renderer</h1>
      </div>
      <div id="main">
        <div id="history">
        </div>
        <div id="textDiv">
          <form>
            <table>
                <tr>
                    <td>
                        <textarea cols="120" id="d_in" name="in" rows="15">X \ar@/_2pc/[rr]_{f;g} \ar[r]^f &amp;Y \ar[r]^g &amp;Z\</textarea>
                    </td>
                    <td>
                        <select id="d_format" name="format">
                          <option value="xy">xypic</option>
                          <option value="graph">graph</option>
                          <option value="guess">ascii art</option>
                        </select><br>
                        <input type="button" value="Submit" onclick="commit()"></input><br/>
                    </td>
                </tr>
            </table>
          </form>
            <span id="d_error" style="color:red"></span>
            <span id="d_results" style="display:none">
              <p><b id="d_txt"></b></p>
              <p><img id="d_png"</img>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a id="d_pdf">pdf</a></p><p></p>
            </span>
            <br/>
            Questions? <a href="mail:vpatryshev@gmail.com">ask me...</a> or read <a href="http://ctan.org/tex-archive/macros/generic/diagrams/xypic/xy/doc/xyguide.pdf">this</a>.<br/>
            <font size="-2">Ver. <span id="d_version">h.z.</span> Copyright (c) 2010-3010, Vlad Patryshev</font><br/>

        </div>

        <div id="imageView"></div>
      </div>
      <div id="samples0"></div>
      <div id="samples1"></div>
    </div>
  </body>
</html>
